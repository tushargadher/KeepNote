<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepNotes </title>
    <script src="https://kit.fontawesome.com/e850630278.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!--NAVBAR-->
    <nav class="navbar">
        <div class="wrap_icon">
            <div class="icon">
                <img src="notes_icon.png" alt="Error : Path Not found" id="notes_icon">
            </div>
            <div class="head">
                <span>KeepNotes</span>
            </div>
        </div>
        <div class="theme">
            <span class="theme_span">Theme</span>
            <select class="choice">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </nav>


    <!--ADD BUTTON-->
    <div class="addButton">
        <button class="button"><span class="btn_span">ADD NOTE</span></button>
    </div>


    <!--NOTES SECTION-->
    <div class="wrap_note">
        <!--notos will be added dynamically here-->

    </div>

</body>

<script src="script.js"></script>

</html>
